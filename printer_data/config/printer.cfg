[include mainsail.cfg]
[include OrbiterSensor.cfg]
[include klackender.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
#[include adxl345.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta M5P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

[probe]
pin: ^PC2 #Change to where you plug your probe in, endstop or probe pin pulled high (^)
#z_offset: 10 #Measure per your specific setup. Klipper will NOT save this value if this in not located in printer.cfg
x_offset: 5 # negative = left of the nozzle
y_offset: 25 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 1
samples: 2
samples_tolerance_retries: 6

[safe_z_home]
home_xy_position: 110,86.25    # bed center (X,Y)
speed: 50
z_hop: 10
z_hop_speed: 15

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD3
position_endstop: 0
position_max: 225
homing_speed: 50

[stepper_y]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD2
position_endstop: 0
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -15
position_max: 250

[stepper_z1]
step_pin: PB12
dir_pin: PB11
enable_pin: !PA8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PB0
dir_pin: PB1
enable_pin: !PC4
microsteps: 16
rotation_distance: 4.69
nozzle_diameter: 0.200
filament_diameter: 1.750
max_extrude_only_distance: 150.0
max_extrude_cross_section: 10
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

#sensor_type:MAX31865
#sensor_pin: PA4
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2

#[filament_switch_sensor material_0]
#switch_pin: PC2

#[extruder1]
#step_pin: PB0
#dir_pin: PB1
#enable_pin: !PC4
#heater_pin: PA7
#sensor_pin: PA2
#...

[heater_bed]
heater_pin: PA5
sensor_type: Generic 3950
sensor_pin: PA0
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PA3

[heater_fan hotend_fan]
pin: PA4               # pick the actual pin for the hotend fan (confirm wiring)
heater: extruder
heater_temp: 50        # turns on automatically when hotend >50Â°C

#[heater_fan fan1]
#pin: PA3

#[heater_fan SoC_fan]
#pin: CB1:gpio79
#pin: RPI:gpio26

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_260024000D504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[screws_tilt_adjust]
screw1: 22.50, 170.00
screw1_name: rear left screw
screw2: 22.50, 2.50
screw2_name: front left screw
screw3: 192.50, 2.50
screw3_name: front right screw
screw4: 192.50, 170.00
screw4_name: rear right screw
horizontal_move_z: 15
speed: 150
screw_thread: CW-M3

[z_tilt]
z_positions:
    22.5, 86.25      # Left Z lead screw
    192.5, 86.25     # Right Z lead screw
points:
    22.5, 100        # Probe point near left screw
    192.5, 100       # Probe point near right screw
speed: 150
horizontal_move_z: 15
retries: 3
retry_tolerance: 0.02

[exclude_object]

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 0
#shaper_type_y = mzv
#shaper_freq_y = 0
########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.800
diag_pin: PD3
stealthchop_threshold: 999

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 0.800
diag_pin: PD2
stealthchop_threshold: 999

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.800
diag_pin: PC3
stealthchop_threshold: 999

[tmc2209 stepper_z1]
uart_pin: PA6
run_current: 0.800
diag_pin:
stealthchop_threshold: 999

[tmc2209 extruder]
uart_pin: PB2
run_current: 0.600
diag_pin: PC2

