[include mainsail.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include klipper-backup.cfg]
[include macros.cfg]
#[include adxl.cfg]

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -43.75
y_offset: -5.25
#z_offset: 3.350

[safe_z_home]
home_xy_position: 110,110
speed: 50
z_hop: 10
z_hop_speed: 15

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 190, 220
probe_count: 6,6

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.60
stealthchop_threshold: 999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.60
stealthchop_threshold: 999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
stealthchop_threshold: 0

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 71
shaper_type_y: ei
shaper_freq_y: 47.6

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
max_extrude_cross_section: 10
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 25.775
#pid_Ki: 1.312
#pid_Kd: 126.621
min_temp: 0
min_extrude_temp: 190
max_temp: 250
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.4
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
#pressure_advance: 0.025 #to be calibrated
#pressure_advance_smooth_time: 0.03 #to be calibrated

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
#run_current: 0.650
#hold_current:0.5
stealthchop_threshold: 0
interpolate: true
run_current: 0.85
hold_current: 0.100
#sense_resistor: 0.11 #**
#stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4


[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 66.095
pid_Ki: 0.841
pid_Kd: 1298.774
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PB15
heater: extruder
heater_temp: 50.0
max_power: 0.75
kick_start_time: 0.5
hardware_pwm: True
cycle_time: 0.08

[fan]
pin: PC6

[screws_tilt_adjust]
screw1: 65, 205
screw1_name: rear left screw
screw2: 65, 35
screw2_name: front left screw
screw3: 235, 35
screw3_name: front right screw
screw4: 235, 205
screw4_name: rear right screw
horizontal_move_z: 10
speed: 120
screw_thread: CW-M3

[exclude_object]

[firmware_retraction]
retract_length: 0.25
retract_speed: 40
unretract_extra_length: 0.25
unretract_speed: 20

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_41000A0011504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

[gcode_arcs]
resolution: 1.0

